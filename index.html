<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 min-h-screen p-5">
    <div class="max-w-2xl mx-auto bg-gray-200 shadow-md p-4 rounded">
        <h1 class="text-xl font-bold text-center mb-4">To-Do List</h1>
        <div class="mb-4">
        <input id="task" type="text" placeholder="Task Name" class="w-full border border-black p-2 mb-2 rounded">
        <textarea id="description" type="text" placeholder="Task Description" class="w-full border border-black p-2 mb-2 rounded"></textarea>
        <input id="dueDate" type="date" class="w-full border border-black p-2 mb-2 rounded">
        <div class="flex justify-center">
        <button id="addTaskButton" onclick="addOrEditTask()" class="bg-blue-500 text-white px-4 py-2 mt-2 rounded-lg hover:bg-blue-700 hover:scale-105 hover:shadow-lg ">Add Task</button>
        </div>
    </div>
    <div class="flex items-center mb-4">
        <span class="font-semibold">Filter by Status:</span>
        <select id="filter" onchange="filterTasks()" class="p-3 border-2 border-purple-200 rounded-lg bg-purple-500 text-white ">
          <option value="all">All Tasks</option>
          <option value="open">Open Tasks</option>
          <option value="completed">Completed Tasks</option>
        </select>
        </div>
        <ul id="taskList" class="space-y-4"></ul>
      </div>

    
    <script src="index.js"></script>
</body>
</html>
